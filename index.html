<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Notifications</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: white; padding: 20px; }
  .notification { background: #222; padding: 15px; margin: 10px 0; border-radius: 5px; }
  .title { font-weight: bold; font-size: 18px; }
  .time { font-size: 12px; color: gray; }
</style>
</head>
<body>
<h1>ðŸ“¢ Live Notifications</h1>
<div id="notifications">Loading...</div>

<script>
const NOTIFICATION_URL = "https://raw.githubusercontent.com/USERNAME/REPO/main/notifications.json";

async function fetchNotifications() {
  try {
    let res = await fetch(NOTIFICATION_URL + "?t=" + new Date().getTime());
    let data = await res.json();
    let container = document.getElementById("notifications");
    container.innerHTML = "";
    data.forEach(note => {
      container.innerHTML += `
        <div class="notification">
          <div class="title">${note.title}</div>
          <div>${note.message}</div>
          <div class="time">${note.time}</div>
        </div>
      `;
    });
  } catch (e) {
    document.getElementById("notifications").innerText = "Error loading notifications";
  }
}

fetchNotifications();
setInterval(fetchNotifications, 5000); // 5 sec me refresh
</script>
</body>
</html>
